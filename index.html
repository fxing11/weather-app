<!DOCTYPE html>
<html>
  <head>
    <title>My weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8773ceedb0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                id="city"
              />
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <h1>Zürich</h1>
      <h2>Thursday 15:30</h2>
      <div class="row">
        <div class="col-6">
          <h3>
            <span class="temperature"> 20 </span>
            <span class="units"> °C </span>
            <i class="fas fa-sun"></i>
          </h3>
        </div>
        <div class="col-6 extra-information">
          precipitation: 73%<br />
          humidity: 43% <br />
          wind: 10km/h
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <i class="fas fa-cloud-rain weather-icon"></i>
              <p class="card-text"><strong>22°</strong> 12°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <i class="fas fa-sun weather-icon"></i>
              <p class="card-text"><strong>26°</strong> 14°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <i class="fas fa-cloud-sun weather-icon"></i>
              <p class="card-text"><strong>27°</strong> 14°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <i class="fas fa-cloud-sun weather-icon"></i>
              <p class="card-text"><strong>28°</strong> 17°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <i class="fas fa-cloud-sun-rain weather-icon"></i>
              <p class="card-text"><strong>28°</strong> 17°</p>
            </div>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
